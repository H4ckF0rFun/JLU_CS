<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东-欢迎登录</title>
    <!--引入ico图标-->
    <link rel="icon" href="./images/favicon.ico">
    <!--引入全局样式-->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="header-login">
        <div class="wrapper">
            <div class="logo">
                <a href="javascript:;">
                    <img src="./images/login_logo.png" alt="">

                <i class="q-icon"></i>
                登录页面，调查问卷

    <div class="tips_wrapper">
        <p><i class="exclamatory"></i>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="javascript:;" class="policy">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。</p>
    </div>
    <div class="scanning_code">
        <div class="login-banner">
            <div class="background wrapper">

                        <p><i class="exclamatory"></i>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                    </div>
                    <div class="login_btn">
                        <div class="login-tab login-tab-l">
                            <a href="javascript:;" class="font_color1 red_style">扫码登录</a>
                        </div>
                        <div class="login-tab login-tab-r">
                            <a href="javascript:;" class="font_color2">用户登录</a>
                        </div>
                    </div>
                    <div class="scan_code">
                        <div class="saomiao_img">
                            <div class="left_img">
                                <img src="./images/erweima.png" alt="">
                            </div>
                            <div class="right_img">
                                <img src="./images/phone-orange.png" alt="">
                            </div>
                        </div>
                        <div class="qrcode-panel">
                         <ul>
                             <li>
                                 打开
                                 <a href="javascript:;" style="color:red;margin-left:-3px;">手机京东</a>
                             </li>
                             <li>扫描二维码</li>
                         </ul>
                        </div>
                        <div class="coagent">
                        <ul>
                            <li>
                                <i class="input_free"></i>
                                免输入
                            </li>
                            <li>
                                <i class="faster"></i>
                                更快
                            </li>
                            <li>
                                <i class="more_safe"></i>
                                更安全
                            </li>
                        </ul>
                        </div>
                    </div>   
                    <div class="login_box">
                        <div class="item-fore1">
                            <label for="loginname" class="login-label account-label"></label>
                            <input id="loginname" type="text" name="loginname" placeholder="邮箱/账号名/登录手机">
                        </div>
                        <div class="item-fore2">
                            <label class="login-label password-label"></label>
                            <input type="text" placeholder="密码">
                        </div>
                        <div class="safe">
                            <a href="javascript:;" style='font:12px/150% Arial,Verdana,"\5b8b\4f53"'>忘记密码</a>
                        </div>
                        <div class="sign_in_btn">
                            <a href="javascript:;">登录</a>
                        </div> 
                    </div> 
                    <div class="kbCoagent">
                        <ul>
                            <li class="left">
                                <i class="QQ"></i>
                                <a href="javascript:">QQ</a>
                                <span class="grid"></span>
                            </li>
                            <li class="left">
                                <i class="weixin"></i>
                                <a href="javascript:;">微信</a>
                            </li>
                            <li class="right">
                                <i></i>
                                <a href="javascript:;" class="register_red">立即注册</a>
                            </li>
                        </ul>
                    </div>    
                </div>
            </div>
